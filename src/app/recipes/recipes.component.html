
<div class="meals">
  <div class="meal">
    <div class="meal-header">
      <h2>Breakfast</h2>
    </div>
    <ul class="list-group">
      <li *ngFor="let breakfast of breakfasts"
          class="list-group-item">
        {{breakfast.name}}
      </li>
      <li *ngIf="breakfasts.length == 0"
          class="list-group-item disabled">
        Nothing here yet
      </li>
    </ul>
  </div>
  <div class="meal">
    <div class="meal-header">
      <h2>Lunch</h2>
    </div>
    <ul class="list-group">
      <li *ngFor="let lunch of lunches"
          class="list-group-item">
        {{lunch.name}}
      </li>
      <li *ngIf="lunches.length == 0"
          class="list-group-item disabled">
        Nothing here yet
      </li>
    </ul>
  </div>
  <div class="meal">
    <div class="meal-header">
      <h2>Dinner</h2>
    </div>
    <ul class="list-group">
      <li *ngFor="let dinner of dinners"
          class="list-group-item">
        {{dinner.name}}
      </li>
      <li *ngIf="dinners.length == 0"
          class="list-group-item disabled center">
        Nothing here yet
      </li>
    </ul>
  </div>
</div>

<div (click)="onClickAddRecipe()"
     routerLink="add"
     class="fab"
     title="Add Recipe">
  <i class="fas fa-plus fa-lg"></i>
</div>
