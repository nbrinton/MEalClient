
<h1>{{recipe.name}}</h1><i class="fa-solid fa-pen-to-square fa-lg"></i>
<h2>Prep Time: {{recipe.prepTime}}</h2>
<h2>Cook Time: {{recipe.cookTime}}</h2>
<h2>Ingredients</h2>
<ul>
  <li *ngFor="let ingredient of recipe.recipeIngredients">
    <p>{{ingredient.quantity}} {{ingredient.units}} {{ingredient.ingredient.name}}
  </li>
</ul>
<h2>Directions</h2>
<ol>
  <li *ngFor="let step of recipe.recipeSteps">
    <p>{{step.content}}</p>
  </li>
</ol>
