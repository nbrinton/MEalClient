
<h1>{{recipe.name}}</h1><i class="fa-solid fa-pen-to-square fa-lg"></i>
<h2>Prep Time: {{prepTime.hours}}:{{prepTime.minutes | number:'2.'}}</h2>
<h2>Cook Time: {{cookTime.hours}}:{{cookTime.minutes | number:'2.'}}</h2>
<h2>Ingredients</h2>
<ul>
  <li *ngFor="let ri of recipe.recipeIngredients">
    <p>{{ri.quantity}} {{ri.units}} {{ri.ingredient.name}}
  </li>
</ul>
<h2>Directions</h2>
<ol>
  <li *ngFor="let step of recipe.recipeSteps">
    <p>{{step.content}}</p>
  </li>
</ol>
